<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Event Dashboard</title>

<link rel="stylesheet" href="design.css">
</head>
<body>

<h1>ðŸŽ¯ Smart Event Dashboard</h1>

<div class="container">

    <!-- Add Event -->
    <div class="card">
        <h2>Add New Event</h2>
        <input type="text" id="title" placeholder="Event Title">
        <input type="date" id="date">
        <select id="category" required aria-placeholder="category">
    <option value="" disabled selected hidden>Category</option>
    <option value="Conference">Conference</option>
    <option value="Workshop">Workshop</option>
    <option value="Seminar">Seminar</option>
    <option value="Hackathon">Hackathon</option>
</select>
        <textarea id="description" placeholder="Description"></textarea>
        <button class="add-btn" onclick="addEvent()">Add Event</button>
    </div>

    <!-- My Events -->
    <div class="card">
        <h2>My Events</h2>

        <div class="btn-group">
            <button class="clear-btn" onclick="clearEvents()">Clear All Events</button>
            <button class="sample-btn" onclick="addSampleEvents()">Add Sample Events</button>
        </div>

        <div id="eventList"></div>
    </div>

</div>

<!-- DOM Demo -->
<div class="dom-demo">
    <h2>DOM Manipulation Demo</h2>
    <p id="demoText">Press any key to see the difference!</p>
</div>

<script src="script.js">


</script>

</body>
</html>
